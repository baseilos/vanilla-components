name: Push workflow

on:
  push:
    branches: [main]

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install & Build
      run: |
        npm ci
        npm run embeddable:build
        npm run embeddable:push -- -k 2d8d190a-f822-4dcf-9f4e-9c738675301a --email jozef@embeddable.de --message "Test Github CI"